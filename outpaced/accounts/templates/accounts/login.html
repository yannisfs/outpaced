<!-- accounts/templates/accounts/login.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Login - SportsShop{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
