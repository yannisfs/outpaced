<!-- accounts/templates/accounts/signup.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - SportsShop{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Sign Up</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.</p>
</div>
{% endblock %}
